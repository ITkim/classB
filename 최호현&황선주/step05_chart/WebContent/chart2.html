<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>chart1.html</title>
<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    
    <script type="text/javascript">
    	//구글에서 어떤 차트를 사용할 것인가에 대한 설정 
      google.charts.load('current', {'packages':['corechart']});
    	
    	//</body>가 실행되면 자동 호출되는 함수를 등록하는 함수 = callback 함수
     // google.charts.setOnLoadCallback(drawChart);

    	//브라우저가 로딩 마무리 될 때 자동 호출되는 함수 
      function drawChart(data) {
    		data=eval("(" + data + ")");
    	//차트에 사용될 데이터들
        var data = google.visualization.arrayToDataTable(data);

        var options = {
          title: 'My Daily Activities'
        };
	
        //html의 특정 tag에 차트 그리기
        //필요한 데이터는 사용될 데이터 + title
        var chart = new google.visualization.PieChart(document.getElementById('piechart'));

        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="piechart" style="width: 900px; height: 500px;"></div>
   
   	<br><hr><br>
   	<button onclick="ajaxReq()">차트 그리기 비동기 요청</button>
   
   	<script type="text/javascript">
 		
		function ajaxReq() {
			var xhttp = new XMLHttpRequest();
			
			xhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					 drawChart(this.responseText);
					//innerHTML: js에서 html tag를 화면에 출력할 때 사용되는 속성
					//주의사항: div와 p tag에 반영되는 속성
				}
			};
			xhttp.open("GET", "chart2Res.jsp", true);
			xhttp.send();
		}
		</script>
  </body>
</html>
